<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Position</title>
    </head>
    <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
        <div
            style="
                background-color: black;
                color: white;
                position: fixed;
                top: 0px;
                left: 0px;
                right: 0px;
                height: 55px;
                z-index: 1;
            "
        >
            Header
        </div>
        <div
            style="
                background-color: green;
                color: white;
                position: fixed;
                top: 55px;
                left: 0px;
                width: 72px;
                bottom: 0px;
            "
        >
            Sidebar

            <div
                style="
                    position: absolute;
                    background-color: red;
                    color: white;
                    right: 0px;
                    top: 0px;
                    z-index: 2;
                "
            >
                X
            </div>
        </div>
        <div
            style="
                background-color: lightblue;
                height: 200px;
                width: 200px;
                position: static;
            "
        >
            <div
                style="
                    position: absolute;
                    background-color: red;
                    color: white;
                    left: 10px;
                    top: 10px;
                    z-index: 2;
                "
            >
                absolute
            </div>
            div 1
        </div>
        <div
            style="
                background-color: lightpink;
                height: 200px;
                width: 200px;
                position: relative;
            "
        >
            <div
                style="
                    position: absolute;
                    background-color: black;
                    color: white;
                    bottom: 10px;
                    right: 10px;
                    z-index: 2;
                "
            >
                5:00
            </div>
            div 2
        </div>
    </body>
</html>
